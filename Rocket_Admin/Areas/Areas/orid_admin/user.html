  <body>
    <div class="wrapper">
      <!-- 左選 -->
      <div
        class="sidebar"
        data-background-color="white"
        data-active-color="danger"
      >
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="index.html" class="simple-text">
              火箭隊
            </a>
          </div>
          <ul class="nav">
            <li class="active">
              <a href="index.html">
                <i class="ti-user"></i>
                <p>學員管理</p>
              </a>
            </li>
            <li>
              <a href="class.html">
                <i class="ti-book"></i>
                <p>梯次管理</p>
              </a>
            </li>
            <li>
              <a href="password.html">
                <i class="ti-lock"></i>
                <p>密碼修改</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-panel">
        <!-- 上選 -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
              </button>
              <a class="navbar-brand" href="#">編輯學員</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="login.html">
                    <i class="ti-settings"></i>
                    <p>登出</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- 內容 -->
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="header">
                    <h4 class="title">Chita</h4>
                  </div>
                  <div class="content">
                    <form>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>梯次</label>
                            <select
                              type="text"
                              class="form-control border-input"
                              value=""
                            >
                              <option value="123" selected>請選擇</option>
                              <option value="1">第1梯</option>
                              <option value="2">第2梯</option>
                              <option value="3">第3梯</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>學員名稱</label>
                            <input
                              required
                              type="text"
                              class="form-control border-input"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>原本職業</label>
                            <input
                              required
                              type="number"
                              class="form-control border-input"
                              value=""
                            />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>目標職業</label>
                            <input
                              required
                              type="number"
                              class="form-control border-input"
                              value=""
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>大頭貼</label>
                            <input
                              required
                              type="file"
                              class="form-control border-input"
                              value=""
                            />
                            <small>(建議尺寸： 500px X 500px)</small>
                          </div>
                          <img
                            style="margin-bottom:20px;width:200px;max-width:100%"
                            src="assets/img/user/Chita.JPG"
                            alt=""
                          />
                        </div>

                        <div class="col-md-6">
                          <div class="form-group">
                            <label>狀態</label>
                            <select
                              required
                              type="text"
                              class="form-control border-input"
                              value=""
                            >
                              <option value="" selected>請選擇</option>
                              <option value="">培訓中</option>
                              <option value="">結訓</option>
                              <option value="">退訓</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-info btn-fill btn-wd"
                        >
                          確認修改
                        </button>
                      </div>
                      <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul>
                <li>
                  <a href="http://www.creative-tim.com">

              </ul>
            </nav>
            <div class="copyright pull-right">
              &copy;
              <script>
                document.write(new Date().getFullYear());</script
              >, made with <i class="fa fa-heart heart"></i> by
              <a href="http://www.creative-tim.com">Creative Tim</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
