    <div
      class="modal fade add_student"
      id="add_student"
      tabindex="-1"
      role="dialog"
      aria-labelledby="add_student"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_student">

                aria-label="Close"

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                      type="text"
                      class="form-control border-input"
                      value=""

                      <option value="3">第3梯</option>

                    />
                  </div>
                </div>

                      type="number"
                      class="form-control border-input"
                      value=""
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label>大頭貼</label>
                    <input
                      type="file"
                      class="form-control border-input"
                      value=""
                    />
                    <small>(建議尺寸： 500px X 500px)</small>
                  </div>
                  <img
                    width="30%"
                    style="margin-bottom:20px;"
                    src="https://fakeimg.pl/500x500"

                  />
                </div>

                      <option value="">退訓</option>
